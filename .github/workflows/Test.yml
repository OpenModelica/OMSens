name: Test-Build-Publish

on:
  push:
    branches: ['master']
    tags:
      - 'v*'   # only publish when pushing version tags (e.g., v1.0.0)
  pull_request:
  workflow_dispatch:

jobs:
  test:
    name: Test - ${{ matrix.os }} - Python ${{ matrix.python-version }}
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        python-version: ['3.13']
        os: ['ubuntu-latest', 'windows-latest']
        omc-version: ['stable']

    timeout-minutes: 45
    permissions:
      contents: write

    steps:
      - uses: actions/checkout@v5

      - name: Set up OpenModelica Compiler
        uses: OpenModelica/setup-openmodelica@v1.0.2
        with:
          version: ${{ matrix.omc-version }}
          packages: omc
          libraries: 'Modelica 3.2.3'

      - run: omc --version

      - name: Set up Python ${{ matrix.python-version }}
        uses: actions/setup-python@v6
        with:
          python-version: ${{ matrix.python-version }}
          architecture: 'x64'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install . pytest pytest-md pytest-emoji

      - name: Run pytest
        uses: pavelzw/pytest-action@v2
        with:
          verbose: true
          emoji: true
          job-summary: true
          custom-arguments: '-v'
          click-to-expand: true
          report-title: 'Test Report'

  build:
    name: Build Wheel - ${{ matrix.os }} - Python ${{ matrix.python-version }}
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        python-version: ['3.13']
        os: ['ubuntu-latest', 'windows-latest']
    needs: test
    steps:
      - uses: actions/checkout@v5

      - name: Set up Python ${{ matrix.python-version }}
        uses: actions/setup-python@v6
        with:
          python-version: ${{ matrix.python-version }}
          architecture: 'x64'

      - name: Install build tools
        run: python -m pip install --upgrade pip build setuptools wheel numpy meson ninja

      - name: Build wheel
        run: python -m build --wheel --outdir wheelhouse

      - name: Upload wheel as artifact
        uses: actions/upload-artifact@v3
        with:
          name: wheel-${{ matrix.os }}
          path: wheelhouse/*

  publish:
    name: Publish to PyPI
    runs-on: ubuntu-latest
    needs: build
    if: startsWith(github.ref, 'refs/tags/')
    steps:
      - name: Download wheels from all platforms
        uses: actions/download-artifact@v3
        with:
          name: wheels-ubuntu-latest
          path: wheelhouse/ubuntu
      - uses: actions/download-artifact@v3
        with:
          name: wheels-windows-latest
          path: wheelhouse/windows

      - name: Install twine
        run: python -m pip install --upgrade twine

      - name: Publish to PyPI
        env:
          TWINE_USERNAME: __token__
          TWINE_PASSWORD: ${{ secrets.PYPI_OMSENS_API_TOKEN }}
        run: python -m twine upload wheelhouse/**/*

